name: npm test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      
      - name: Start server
        run: |
          nohup npm start &
          sleep 5

      - name: Run tests
        run: npm test

      - name: Stop server
        run: kill $(jobs -p)
